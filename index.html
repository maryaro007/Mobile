<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login insta</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        	<img src="imagens/instagram-logo.png">
        </div>
        
        <div class="perfil">
            <img src="imagens/instagram-profile.png" class="perfil-foto"> 
            <div>
                <button class="botao-login">Continue com cavalheiro_ca</button>
            </div>
            <div class="remover-conta">Remover conta</div>
        </div>

        <div class="opcao-conta">
            Não é cavalheiro_ca? <a href="#">Alternar conta</a> ou <a href="#">Inscreva-se</a>
        </div>

        <div class="baixar-aplicativo">
            <p>Baixe o aplicativo</p>
            <a href="https://www.apple.com/br/app-store/">
                <img src="imagens/apple-store.png"> 
            </a>
            <a href="https://play.google.com/store">
                <img src="imagens/google-play.png"> 
            </a>
        </div>
    </div>
</body>
</html>
